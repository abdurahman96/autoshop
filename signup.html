<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&display=swap" rel="stylesheet">
    <title>Abdu Autoshop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Abdu Autoshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dowload app
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Android</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Apple</a>
              </div>
              
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="email">
            <input class="form-control mr-sm-2" type="password" placeholder="password" aria-label="password">
            <button class="btn btn-success-outline my-2 my-sm-0" type="submit"><a href="admin.html">login</a></button>
                        <button class="btn btn-success-outline my-2 my-sm-0" type="submit"><a href="admin.html">login</a></button>

          </form>
        </div>
      </nav>
    <div class="container">
    <div class="row row-content">
        <div class="col-12">
          <h2>Signup to abdu Autoshop</h2>
          <hr />
        </div>
        <div class="col-md-10">
          <form>
            <div class="form-group row">
              <label for="firstName" class="col-md-2 col-form-label">
                First Name
              </label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-md-2 col-form-label">
                Last Name
              </label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
              </div>
            </div>
            <div class="form-group row">
              <label for="areaCode" class="col-md-2 col-form-label">
                Contact Tel.
              </label>
              <div class="col-5 col-md-3">
                <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code" />
              </div>
              <div class="col-7">
                <input type="tel" class="form-control" id="telNum" placeholder="Tel. number" />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-2 col-form-label"> Email </label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col offset-md-2">
                May we contact you?
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                  <label for="contactYes" class="form-check-label"> Yes </label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                  <label for="contactNo" class="form-check-label"> No </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="feedback" class="col-md-2 col-form-label">
                Your Feedback
              </label>
              <div class="col-md-10">
                <textarea class="form-control" id="feedback" name="feedback" rows="8">
                  </textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-2 col-md-10">
                <button type="submit" class="btn btn-primary">
                  Send Feedback
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
</body>
</html>
